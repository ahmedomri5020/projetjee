<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Leave Application</title>
    <style>
        /* Container styles */
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form div {
            margin-bottom: 20px;
            width: 80%;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #333;
        }
        input[type="number"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Form title styles */
        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Content -->
<div class="container">
    <h1>Leave Application Form</h1>
    <form method="POST" action="/apply-for-leave">
        <div>
            <label for="days">Days:</label>
            <input type="number" id="days" name="days" required>
        </div>
        <div>
            <label for="reason">Reason:</label>
            <textarea id="reason" name="reason" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
