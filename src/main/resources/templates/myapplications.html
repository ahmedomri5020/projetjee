<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accepted Leave Applications</title>
    <style>
        /* Center the content horizontally */
        body {
            text-align: center;
        }
        h1 {
            margin-top: 20px; /* Adjust margin as needed */
        }
        table {
            margin: 0 auto; /* This will horizontally center the table */
            width: 80%; /* Adjust the width as needed */
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<h1>Accepted Leave Applications</h1>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Days</th>
            <th>Reason</th>
            <th>State</th>
        </tr>
    </thead>
    <tbody>
        <!-- Use Thymeleaf iteration to populate the table rows -->
        <tr th:each="myapplication : ${acceptedApplicationsList}">
            <td th:text="${myapplication.id}"></td>
            <td th:text="${myapplication.fullName}"></td>
            <td th:text="${myapplication.email}"></td>
            <td th:text="${myapplication.days}"></td>
            <td th:text="${myapplication.reason}"></td>
            <td th:text="${myapplication.etat}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
